<h1 style="margin-left: 41%;">Dodaj książkę</h1>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" acceptLabel="Ok" 
[rejectVisible]="false">
</p-confirmDialog>
<div>
  <form class="form-horizontal" #bookAddForm="ngForm" (ngSubmit)="onSubmit(bookAddForm.value)" ngNativeValidate>
    <div class="form-group">
      <label class="control-label col-sm-5" for="pwd">Id</label>
      <div class="col-sm-2">
        <input id="id" type="id" aria-describedby="Id-help" class="ng-invalid ng-dirty" pInputText name="id" placeholder="id" ngModel/>
        <small *ngIf="!validate" id="id-help" class="p-error block">Id niedostępne.</small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-5" for="pwd">Tytuł</label>
      <div class="col-sm-2">
        <input id="title" type="title" aria-describedby="title-help" class="ng-invalid ng-dirty" pInputText name="title" 
        placeholder="tytuł" ngModel/>
        <small *ngIf="!validate" id="title-help" class="p-error block">Tytuł nieprawidłowy.</small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-5" for="pwd">Autor</label>
      <div class="col-sm-2">
        <input id="author" type="author" aria-describedby="author-help" class="ng-invalid ng-dirty" pInputText name="author"
        placeholder="autor" ngModel/>
        <small *ngIf="!validate" id="author-help" class="p-error block">Autor nieprawidłowy.</small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-5" for="pwd">Typ</label>
      <div class="col-sm-2">
        <input id="type" type="text" aria-describedby="type-help" class="ng-invalid ng-dirty" pInputText name="type"
        placeholder="type" ngModel/>
        <small *ngIf="!validate" id="type-help" class="p-error block">Gatunek niepoprawny</small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-5" for="pwd">Data Wydania</label>
      <div class="col-sm-2">
        <input id="releaseDate" type="date" aria-describedby="releaseDate-help" class="ng-invalid ng-dirty" pInputText name="releaseDate" 
        placeholder="data" ngModel/>
        <small *ngIf="!validate" id="id-help" class="p-error block">Nie wybrano daty.</small> 
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-5">
        <button pButton type="submit" class="p-button-success">Dodaj</button>
        <p-button [routerLink]="'/students'">Anuluj</p-button>
      </div>
    </div>
  </form>
</div>
