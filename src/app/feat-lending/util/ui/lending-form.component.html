<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" acceptLabel="Ok" [rejectVisible]="false"></p-confirmDialog>
<h1 style="text-align: center;">{{header}} wypożyczenie</h1>
<div>
    <form class="form-horizontal" #lendingAddForm="ngForm" (ngSubmit)="onSubmit(lendingAddForm.value)" ngNativeValidate>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Id</label>
        <div class="col-sm-2">
          <input id="id" type="id" aria-describedby="Id-help" class="ng-invalid ng-dirty" pInputText name="id" placeholder="id" ngModel = {{lending.id}}/>
          <small *ngIf="!error.idError" id="id-help" class="p-error block">Id niedostępne.</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Książka</label>
        <div class="col-sm-2">
          <p-dropdown [options]="books" ngModel = {{lending.idBook}} name="idBook" optionLabel="id" optionValue="id"></p-dropdown>
              <small *ngIf="!error.idBookError" id="id-help" class="p-error block">Nie wybrano ksiązki.</small> 
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Uczeń</label>
        <div class="col-sm-2">
          <p-dropdown [options]="students" ngModel = {{lending.idStudent}} name="idStudent" optionLabel="id" optionValue="id"></p-dropdown>
              <small *ngIf="!error.idStudentError" id="id-help" class="p-error block">Nie wybrano ucznia.</small>  
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Data Wydania</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" name="lendingDate" placeholder="data" ngModel = {{date}} />
            <small *ngIf="!error.dateError" id="id-help" class="p-error block">Niepoprawna data</small>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-7 col-sm-5">
          <button style="margin-right: 1%;" pButton type="submit" class="p-button-success">{{header}}</button>
          <p-button [routerLink]="'/lendings'">Anuluj</p-button>
        </div>
      </div>
    </form>
  </div>
