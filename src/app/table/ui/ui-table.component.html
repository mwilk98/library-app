<div class="table-responsive">
  <p-table [value]="data" styleClass="p-datatable-lg" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let item of header">{{ item }}</th>
      </tr>
    </ng-template>
     <ng-template pTemplate="body" let-dataElement>
      <tr>
        <td *ngFor="let element of dataElement">{{ element }}</td>
        <td *ngIf="showStatus; else elseBlock">
          <p *ngIf="dataElement[4]; else elseButtonBlock"><button pButton class="p-button-success" (click)="editStatus(dataElement[0])">Oddaj</button></p>
        </td>
        <ng-template #elseBlock> 
        </ng-template>
        <ng-template #elseButtonBlock> 
          <button pButton class="p-button-success" (click)="editStatus(dataElement[0])">Cofnij Oddanie</button>
        </ng-template>
        <td>
          <button pButton type="button"class="p-button-danger" icon="pi pi-ban"(click)="delete(dataElement[0])"></button>
          <p-button icon="pi pi-user-edit" (click)="edit(dataElement[0])"></p-button>
      </td>
      </tr>
    </ng-template>
  </p-table>
</div>
