<div class="container h-100 d-flex justify-content-center ">

  <h1 class="text-center">Książki</h1>
  <p-button [routerLink]="'/add-book'" icon="pi pi-plus"></p-button>
  <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" acceptLabel="Tak" rejectLabel="Nie"></p-confirmDialog>
  <p-dialog header="Usunięto" [(visible)]="displayBasic" [style]="{width: '50vw'}">
    <p>Usunięto książkę</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayBasic=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>
  <p-dialog header="Błąd" [(visible)]="displayFail" [style]="{width: '50vw'}">
    <p>Nie można usunąć książki - istnieje wypożyczenie</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayFail=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>

  <div class="table-responsive">
    <p-table [value]="books" styleClass="p-datatable-lg" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Tytuł</th>
          <th>Autor</th>
          <th>Gatunek</th>
          <th>Data Wydania</th>
          <th>Opcje</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-book>
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.type }}</td>
          <td>{{ book.releaseDate | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button pButton type="button"class="p-button-danger" icon="pi pi-ban"(click)="deleteBook(book.id)"></button>
            <p-button icon="pi pi-user-edit" (click)="editBook(book.id)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
