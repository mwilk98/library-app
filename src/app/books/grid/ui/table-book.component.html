<div class="table-responsive">
    <p-table [value]="books" styleClass="p-datatable-lg" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Tytu≈Ç</th>
          <th>Autor</th>
          <th>Gatunek</th>
          <th>Data Wydania</th>
          <th>Opcje</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-book>
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.type }}</td>
          <td>{{ book.releaseDate | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button pButton type="button"class="p-button-danger" icon="pi pi-ban"(click)="deleteBook(book.id)"></button>
            <p-button icon="pi pi-user-edit" (click)="editBook(book.id)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
