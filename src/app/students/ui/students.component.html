<div class="container h-100 d-flex justify-content-center">
  <app-messages [displayFail]="displayFail" [errorMessage]="errorMessage" (newItemEvent)="closeAlert($event)"></app-messages>
  <h1 class="text-center">Uczniowie</h1>
  <p-button [routerLink]="'/add-student'" icon="pi pi-plus"></p-button>
  <app-table-students [students]="students" (deleteStudentEvent)="deleteStudent($event)" (editStudentEvent)="editStudent($event)">
  </app-table-students>
</div>
