<div class="container h-100 d-flex justify-content-center">
  <h1 class="text-center">Uczniowie</h1>
  <button pButton type="button" (click)="onShowForm()">{{buttonFormText}}</button>
  <div class="table-responsive" *ngIf="!formVisible">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Imie</th>
          <th>Nazwisko</th>
          <th>Wiek</th>
          <th>Klasa</th>
          <th>Opcje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td *ngIf="student.id === EditRowID"><input type="text" [(ngModel)]="student.id"></td>
          <td *ngIf="student.id !== EditRowID" (click)="Edit(student.id)"> {{ student.id }}</td>
          <td *ngIf="student.id === EditRowID"><input type="text" [(ngModel)]="student.name"></td>
          <td *ngIf="student.id !== EditRowID" (click)="Edit(student.id)"> {{ student.name }}</td>
          <td *ngIf="student.id === EditRowID"><input type="text" [(ngModel)]="student.surname"></td>
          <td *ngIf="student.id !== EditRowID" (click)="Edit(student.id)"> {{ student.surname }}</td>
          <td *ngIf="student.id === EditRowID"><input type="text" [(ngModel)]="student.age"></td>
          <td *ngIf="student.id !== EditRowID" (click)="Edit(student.id)"> {{ student.age }}</td>
          <td *ngIf="student.id === EditRowID"><input type="text" [(ngModel)]="student.class"></td>
          <td *ngIf="student.id !== EditRowID" (click)="Edit(student.id)"> {{ student.class }}</td>
          <td>
            <button pButton type="button" class="p-button-danger" (click)="deleteStudent(student)">
              Usu≈Ñ
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="formVisible">
    <form
      class="form-horizontal"
      #studentForm="ngForm"
      (ngSubmit)="onSubmit(studentForm.value)"
    >
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">ID</label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            name="id"
            placeholder="id"
            ngModel
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Imie</label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Imie"
            ngModel
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Nazwisko</label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            name="surname"
            placeholder="Nazwisko"
            ngModel
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Wiek</label>
        <div class="col-sm-5">
          <input
            type="number"
            class="form-control"
            name="age"
            placeholder="Wiek"
            ngModel
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Klasa</label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            name="class"
            placeholder="Klasa"
            ngModel
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-7 col-sm-5">
          <button pButton type="submit" class="p-button-success">Dodaj</button>
        </div>
      </div>
    </form>
  </div>
</div>
