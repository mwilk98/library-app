<div>
    <form class="form-horizontal" #editStudentForm="ngForm" (ngSubmit)="onSubmit(editStudentForm.value)" ngNativeValidate>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">ID</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="id" placeholder="id" [(ngModel)]="lending.id" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Książka</label>
        <div class="col-sm-2">
            <select name="idBook" ngModel required>
                <option value=""> {{book.id}}; {{book.title}} {{book.author}}</option>
                <option *ngFor="let book of books" [ngValue]="book.id" >
                    {{book.id}}; {{book.title}} {{book.author}}
                </option>
              </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Uczeń</label>
        <div class="col-sm-2">
          <select name="idStudent" ngModel required>
            <option value=""> {{student.id}}; {{student.name}} {{student.surname}}</option>
            <option *ngFor="let student of students" [ngValue]="student.id" >
                {{student.id}}; {{student.name}} {{student.surname}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Data Wypożyczenia</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" name="lendingDate" placeholder="Klasa" [(ngModel)]="date" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Status</label>
        <div class="col-sm-2">
            <select name="status" ngModel required>
                <option value=""> {{bookStatus}}</option>
                <option [ngValue]="lending.status">Wypożyczona</option>
                <option [ngValue]="lending.status">Oddana</option>
              </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-7 col-sm-5">
          <button pButton type="submit" class="p-button-success">Zapisz</button>
          <p-button [routerLink]="'/lendings'">Anuluj</p-button>
        </div>
      </div>
    </form>
  </div>
