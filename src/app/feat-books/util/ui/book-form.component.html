<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" acceptLabel="Ok"
[rejectVisible]="false">
</p-confirmDialog>
<h1 style="text-align: center;">{{header}} książkę</h1>
<div>
    <form class="form-horizontal" #editBookForm="ngForm" (ngSubmit)="onSubmit(editBookForm.value)" ngNativeValidate>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">ID</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="id" placeholder="id" pInputText  ngModel = {{book.id}}/>
          <small *ngIf="!error.idError" id="id-help" class="p-error block">Niepoprawne Id</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Tytuł</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="title" placeholder="tytuł" pInputText  ngModel = {{book.title}} />
          <small *ngIf="!error.titleError" id="id-help" class="p-error block">Niepoprawny tytuł</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Autor</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="author" placeholder="autor" pInputText  ngModel = {{book.author}} />
          <small *ngIf="!error.authorError" id="id-help" class="p-error block">Niepoprawny autor</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Gatunek</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="type" placeholder="gatunek" pInputText  ngModel = {{book.type}} />
          <small *ngIf="!error.typeError" id="id-help" class="p-error block">Niepoprawny gatunek</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Data Wydania</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" name="releaseDate" placeholder="data" ngModel = {{date}} />
            <small *ngIf="!error.dateError" id="id-help" class="p-error block">Niepoprawna data</small>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-7 col-sm-5">
          <button style="margin-right: 1%;" pButton type="submit" class="p-button-success">{{header}}</button>
          <p-button [routerLink]="'/books'">Anuluj</p-button>
        </div>
      </div>
    </form>
  </div>
