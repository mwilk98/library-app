<div class="container h-100 d-flex justify-content-center">
  <app-messages [displayFail]="displayFail" [errorMessage]="errorMessage" (closeAlertEvent)="closeAlert($event)"></app-messages>
  <h1 class="text-center">Uczniowie</h1>
  <p-button [routerLink]="'/add-student'" icon="pi pi-plus"></p-button>
  <app-ui-table [data]="data$ | async"  [header]="header$ | async" (deleteEvent)="deleteStudent($event)" (editEvent)="editStudent($event)"></app-ui-table>
</div>
