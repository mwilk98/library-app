<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" acceptLabel="Ok" [rejectVisible]="false"></p-confirmDialog>
<h1 style="margin-left: 41%;">{{header}}</h1>
<div>
    <form class="form-horizontal" #editStudentForm="ngForm" (ngSubmit)="onSubmit(editStudentForm.value)" ngNativeValidate>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">ID</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="id" placeholder="id" pInputText  ngModel = {{student.id}}/>
          <small *ngIf="!error.idError" id="id-help" class="p-error block">Id niedostępne.</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Imie</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="name" placeholder="Imie" pInputText  ngModel = {{student.name}}/>
          <small *ngIf="!error.nameError" id="name-help" class="p-error block">Imie nieprawidłowe.</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Nazwisko</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="surname" placeholder="Nazwisko" pInputText  ngModel = {{student.surname}}/>
          <small *ngIf="!error.surnameError" id="surname-help" class="p-error block">Nazwisko nieprawidłowe.</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Wiek</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="age" placeholder="Wiek" pInputText  ngModel = {{student.age}}/>
          <small *ngIf="!error.ageError" id="age-help" class="p-error block">Wiek niepoprawny</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="pwd">Klasa</label>
        <div class="col-sm-2"><input type="text" class="form-control" name="class" placeholder="Klasa" pInputText  ngModel = {{student.class}}/>
          <small *ngIf="!error.classError" id="class-help" class="p-error block">Nieprawidłowy format klasy.</small>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-5">
          <button style="margin-right: 1%;" pButton type="submit" class="p-button-success">{{header}}</button>
          <p-button [routerLink]="'/students'">Anuluj</p-button>
        </div>
      </div>
    </form>
  </div>
